{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col">
        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container mb-2">
    <div class="row">
        <div class="col">
            <hr>
            <h2 class="logo-font mb-4">Shopping Basket</h2>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col">
            {% if basket_items %}
                <div class="table-responsive rounded">
                    {{ basket_items }}
                </div>
            {% else %}
                <p class="mb-5">Your Basket is Empty.</p>
                <a href="{% url 'products' %}" class="btn btn-outline-black rounded-1 btn-md">
                    <span>
                        <i class="fas fa-arrow-circle-left"></i>
                    </span>
                    <span class="text-uppercase">Keep Shopping</span>
                </a>
            {% endif %}
        </div>
    </div>
{% endblock %}
