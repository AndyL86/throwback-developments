{% extends "base.html" %}
{% load static %}

{% block content %}

<!-- contact form -->
<div class="container h-100 py-4">
    <div class="row">
        <div class="col-12 text-center">
            <h3>Contact Us</h3>
            <h5 class="py-3">Please use the form below to make an enquiry with a member of our Product Specialist team!</h5>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6 mx-auto">
            <form action="{% url 'contact' %}" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-primary" type="submit">Send Enquiry</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
